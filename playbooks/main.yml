---
- hosts: localhost
  connection: local
  remote_user: "{{ local_user }}"
  roles:
    - {role: git, tags: git}

    - {role: core, tags: core}
    - {role: arch, tags: arch}

    # bash is the default login shell because it's the evil we know
    - {role: bash, tags: bash}

    # trying elvish over fish, because the grass is always greener
    # - {role: fish, tags: fish}

    # elvish is a shell that's actually pleasant to code in
    - {role: elvish, tags: elvish}

    - {role: net-utils, tags: net-utils}
    - {role: ssh, tags: ssh}
    - {role: bluetooth, tags: bluetooth}
    - {role: pulseaudio, tags: pulseaudio}
    - {role: python, tags: python}
    - {role: nodejs, tags: nodejs}
    - {role: offlineimap, tags: offlineimap}
    - {role: emacs, tags: emacs}
    - {role: tmux, tags: tmux}
    - {role: nextcloud, tags: nextcloud}
    - {role: xorg, tags: xorg}
    - {role: stumpwm, tags: stumpwm}
    - {role: dunst, tags: dunst}
    - {role: tint2, tags: tint2}
    - {role: termite, tags: termite}
    - {role: xapps, tags: xapps}
    - {role: xscreensaver, tags: xscreensaver}
    - {role: docker, tags: docker}
    - {role: automed, tags: automed}
    - {role: gitup, tags: gitup}
    # - {role: pass, tags: pass}
