# config (doom)

- name: install doom (dev branch)
  git:
    repo: "https://github.com/hlissner/doom-emacs"
    dest: "~/.emacs.d"

- name: install doom config
  file:
    state: "link"
    src: "{{ role_path }}/files/doom.d/"
    dest: "~/.doom.d"

