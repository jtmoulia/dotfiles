---
- name: install/update emacs
  become: "{{ privileged_package_install }}"
  package:
    name: "{{ item }}"
    state: "latest"
  with_items:
    - "emacs"
    - "fasd"
    - "aspell"

- name: install/update linux specific emacs deps
  become: "{{ privileged_package_install }}"
  when: hostvars.localhost.ansible_os_family != "Darwin"
  package:
    name: "{{ item }}"
    state: "latest"
  with_items:
    - "aspell-en"

